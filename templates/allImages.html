<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <!-- navbar -->
    
    
    <nav class="fixed-top">
      <ul class="nav nav-tabs">
       
        <li class="nav-item">
          <a class="nav-link" style = "position:fixed; right:40px" href="/"> upload photo</a>
        </li>
    
      </ul>
    </nav>

    <div class="container" style="margin-top: 100px">
      <div class="row" id="allImages">
          {% for key, values in imageDict.items %}
      <div class="row mt-4">
            <div class="col-sm-3" id="name">{{values.0}}</div>
            <div class="col-sm-3" id="desc">{{values.1}}</div>
            <div class="col-sm-3">
            <form action='/download' method="POST" class="form-group">
              {% csrf_token %}
            <div class="col-sm-3">
              <button class="btn btn-success" name = 'downloadBtn' value="{{key}}">download</button>
            </div>
            </form>
            </div>
            <div class="col-sm-3">
            <form action="/delete" method="POST" class="form-group">
              {% csrf_token %}
            <div class="col-sm-3">
                <button class="btn btn-danger" name = 'deleteBtn' value="{{key}}" >delete</button>
              <!-- <button type="button" class="btn-sm btn-success" data-toggle="modal" id="deleteBtn">delete</button> -->
            </div>
          </form>
        </div>
            <hr class="mt-2" />
      </div>
      {% endfor %}
    </div>
    {% if message %}      
        	<script>alert("{{ message }}")
        		console.log("mes : ", "{{message}}")
        	</script>
    	{% endif %}
    
  </body>
</html>
